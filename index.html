<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteflow</title>
    
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/calendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Oooh+Baby&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="/js/write/write.js"></script>

</head>

<body>
    <div class="container">

        <header>
            <div class="left_menu">
                <div class="oooh-baby-regular" id="logo_name"><a href="/">Noteflow</a></div>
                <button class="menu-toggle">«</button>
            </div>
            <div class="right_menu">
                <div class="tab-bar" id="tabTitle">페이지명</div>
                <input class="search" type="text" id="searchInput" placeholder="검색">
                <!-- <button id="searchButton">검색</button> -->
                <!-- 검색 결과 모달 -->
<div id="searchModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>검색 결과</h2>
        <ul id="searchResults"></ul> <!-- 검색 결과 리스트 -->
    </div>
</div>


            </div>
            
        </header>   
        
        <aside id="sidebar" class="sidebar">

            <ul class="sideMenu_documents">
                <li><a href="/dashboard">대시보드</a></li>

                <li>
                    <div class="gnb_document">
                        <a id="150196" href="/page">문서</a>
                        <button type="button" id="pageCreateButton">+</button>
                    </div>

                    <ul id="notionList">
                        <!-- <li><a href=""></a></li> -->
                    </ul>
                </li>

                <li><a href="/folder">폴더</a></li>
                <li><a href="/bookmark">즐겨찾기</a></li>
            </ul>

            <ul class="sideMenu_settings">
                <li>
                    <div class="gnb_darkMode">
                        <a href="#">다크모드</a>
                    <button id="darkModeButton">토글</button>
                    </div>
                </li>
                <li><a href="/account">계정</a></li>
                <li><a href="/trashcan">휴지통</a></li>
            </ul>
        </aside>

        <main>
            <div class="content">
                <h2>#Content</h2>
                <div>
                    <button type="button" id="pageSaveButton">저장</button>
                    <button type="button" id="historyBakButton">↩</button>
                    <button type="button" id="historyForwardButton">↪</button>
                    <div>
                        pageID:<span id="pageId"></span>
                    </div>
                    <div id="contentTitle" contenteditable="true" placeholder="새페이지 제목"></div>
                    <div id="contentBody" contenteditable="true" placeholder="새페이지 내용"></div>
                </div>
            </div>

            <div class="calendar">
                <h3>달력</h3>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prevBtn">이전</button>
                        <h2 id="currentMonth"></h2>
                        <button id="nextBtn">다음</button>
                    </div>
                    <div class="calendar-days">
                        <div class="day">일</div>
                        <div class="day">월</div>
                        <div class="day">화</div>
                        <div class="day">수</div>
                        <div class="day">목</div>
                        <div class="day">금</div>
                        <div class="day">토</div>
                    </div>
                    <div class="calendar-dates" id="calendarDates"></div>
                </div>
            </div>

            <div id="popup" class="popup" style="display: none;">
                <div class="popup-content">
                    <span id="close-popup">×</span>
                    <p id="selected-date"></p>
                    <input id="calendar-title" type="text" placeholder="제목" />
                    <input id="calendar-content" type="text" placeholder="내용" />
                    <button id="insert-btn">저장</button>
                    <button id="update-btn">수정</button>
                    <button id="delete-btn">삭제</button>
                </div>
            </div>
        </main>

        <footer>
            <div>#Footer</div>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script src="documents.js"></script>
    <script src="router.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
